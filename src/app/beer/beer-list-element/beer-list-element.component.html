<mat-card>
  <mat-card-content><img [src]="beer.image_url"/></mat-card-content>
  <mat-card-footer>
    <h3 class="beer-name">{{ beer.name }}</h3>
    <p class="beer-tagline" *ngIf="showTagline === 'list'">
      {{ beer.tagline }}
    </p>
  </mat-card-footer>
  <mat-card-footer> </mat-card-footer>
</mat-card>
